<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập và Đăng ký</title>
    <link rel="stylesheet" href="huy.css">
    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f1f1f1; 
}
.form-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.1);
    width: 300px; }
.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
}
.form-container input[type="text"],
.form-container input[type="password"],
.form-container input[type="email"] {
    width: calc(100% - 24px); 
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.form-container input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}
.form-container input[type="submit"]:hover {
    background-color: #45a049;
}
.toggle-link {
    text-decoration: underline;
    cursor: pointer;
    color: blue;
    text-align: center;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="form-container" id="loginForm">
        <h2>Đăng nhập</h2>
        <form action="/process_login" method="POST">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Đăng nhập">
        </form>
        <p class="toggle-link" onclick="toggleForm()">Chưa có tài khoản? Đăng ký</p>
    </div>
    <div class="form-container" id="registerForm" style="display: none;">
        <h2>Đăng ký</h2>
        <form action="/process_registration" method="POST">
            <label for="new_username">Tên người dùng:</label>
            <input type="text" id="new_username" name="new_username" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="new_password">Mật khẩu:</label>
            <input type="password" id="new_password" name="new_password" required>
            <input type="submit" value="Đăng ký">
        </form>
        <p class="toggle-link" onclick="toggleForm()">Đã có tài khoản? Đăng nhập</p>
    </div>
    <script>
        function toggleForm() {
            var loginForm = document.getElementById("loginForm");
            var registerForm = document.getElementById("registerForm");

            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
    
    
</body>
</html>
